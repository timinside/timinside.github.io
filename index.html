<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ой...</title>
        <link rel="icon" href="icon.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root, html[data-theme="dark"] { --bg-color: #0a0a0a; --text-primary: #e5e5e5; --text-secondary: #a3a3a3; --glass-bg: rgba(17, 24, 39, 0.7); --aurora-color-1: rgba(59, 130, 246, 0.35); --aurora-color-2: rgba(139, 92, 246, 0.25); }
        html[data-theme="light"] { --bg-color: #f5f5f5; --text-primary: #171717; --text-secondary: #525252; --glass-bg: rgba(255, 255, 255, 0.7); --aurora-color-1: rgba(59, 130, 246, 0.3); --aurora-color-2: rgba(167, 139, 250, 0.25); }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); transition: background-color 0.3s ease, color 0.3s ease; }
        .aurora-bg { position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .aurora-shape { position: absolute; border-radius: 50%; transition: background 0.5s ease-in-out; }
        .aurora-shape1 { height: 400px; width: 400px; background: radial-gradient(circle, var(--aurora-color-1) 0%, transparent 70%); top: -100px; left: -100px; animation: move-glow1 25s infinite alternate ease-in-out; }
        .aurora-shape2 { height: 500px; width: 500px; background: radial-gradient(circle, var(--aurora-color-2) 0%, transparent 70%); bottom: -200px; right: -150px; animation: move-glow2 35s infinite alternate ease-in-out; }
        @keyframes move-glow1 { 0% { transform: translate(-100px, -50px) scale(1) rotate(0deg); } 50% { transform: translate(150px, 200px) scale(1.5) rotate(180deg); } 100% { transform: translate(-100px, -50px) scale(1) rotate(360deg); } }
        @keyframes move-glow2 { 0% { transform: translate(50px, 80px) scale(1.2) rotate(0deg); } 50% { transform: translate(-200px, -150px) scale(0.8) rotate(160deg); } 100% { transform: translate(50px, 80px) scale(1.2) rotate(360deg); } }
    </style>
</head>
<body class="antialiased relative overflow-x-hidden">

    <div class="aurora-bg"><div class="aurora-shape aurora-shape1"></div><div class="aurora-shape aurora-shape2"></div></div>
    
    <div class="relative min-h-screen flex flex-col items-center justify-center text-center px-4 overflow-hidden">
        
        <main class="z-10">

            <h2 class="text-3xl md:text-4xl font-bold mt-4">Сайт уезжает в отпуск, но он скоро вернется совсем другим</h2>
            <p class="max-w-md mx-auto text-lg text-neutral-400 mt-4 mb-10">
                Ошибка вообще-то тоже в отпуске...
            </p>
        </main>
        
    </div>
</body>
</html>
